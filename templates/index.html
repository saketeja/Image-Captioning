<html>

<head>
  <title>
    Image Captioning
  </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='team2.css')}}" >
</head>

<body align="center">
<main class="styling">
      <div class="wrapper">
        <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <h1 style="align-items: center;"> <br>IMAGE CAPTIONING</h1><br>
                   
                            <form  action="/" class="form1" method="post" enctype="multipart/form-data">
                              <label for="file"> <h2>Upload an image: </h2> </label>
                              <input type="file" name="file" placeholder="Select image file">
                              <br><br>
                              <button type="submit">Generate a caption</button>
                           </form>
                           {% if result %}
    <p> {{result}} </p>
    <br>
    <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" width="30%" height="50%">
  {% endif %}

  {% if generated_caption %}
    <p class="normal"> Generated caption: </p>
    <p class="result"> {{generated_caption.split('startseq')[-1].split('endseq')[0].strip()}} </p>
  {% endif %}
                   
                
                  </div>
                  </div>
    </main>

</body>

</html>
